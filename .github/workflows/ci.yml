name: CI

on:
  push:
    tags:
      - "v*"
  pull_request:

jobs:
  lint-and-typecheck:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: ${{ matrix.python-version }}
          enable-cache: true

      - name: Sync dev environment
        run: uv sync --dev

      - name: Ruff format check
        run: uvx ruff format --check .

      - name: Ruff lint check
        run: uvx ruff check .

      - name: Mypy
        run: uv run mypy

      - name: Run tests
        run: uv run python -c "import ctypes, sys, pytest; ctypes.windll.kernel32.SetErrorMode(0x0002); raise SystemExit(pytest.main(['-q']))"

  publish:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: lint-and-typecheck
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: "3.11"
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
